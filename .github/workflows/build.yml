name: C++ CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: "Ubuntu"
            asset_name: "MCRandomProxy-Linux"
          - os: macos-latest
            name: "macOS"
            asset_name: "MCRandomProxy-macOS"
          - os: windows-latest
            name: "Windows"
            asset_name: "MCRandomProxy-Windows.exe"
          - os: ubuntu-latest
            name: "Raspberry Pi"
            asset_name: "MCRandomProxy-Raspi"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake make
          if [ "${{ matrix.name }}" == "Raspberry Pi" ]; then
            sudo apt-get install -y g++-arm-linux-gnueabihf
            export CC=arm-linux-gnueabihf-gcc
            export CXX=arm-linux-gnueabihf-g++
          fi

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install mingw

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: ./build/MCRandomProxy

